<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/favicon.ico">
    <title>Etch A Sketch</title>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
        <p>Press 'r' to use eraser</p>
        <button class="toggle-theme-button theme-name"></button>
    </header>
    <main>
        <section class="buttons">
            <div class="buttons-container">
                <button class="reset-button">Reset</button>
                <button class="change-resolution-button">Change resolutions</button>
                <button class="change-palette-color-button">Change palette Color</button>
            </div>
        </section>
        <section class="drawing">
            <div class="drawing-grid-container"></div>
        </section>
        <section class="color-palette">
            <div class="color-palette-container">
            </div>
        </section>
    </main>
    <footer>
        Made with ❤️by AMOLIXS25.
    </footer>
    <script src="./index.js"></script>
</body>
</html>
